<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">TAMAGOTCHI</h1>
      <div class="well">
        <div class="row">
          <div class="col-md-6 panel panel-primary">
            <div class="panel-body">
              <h2>Life meter:&nbsp;<span id=""></span></h2>
              <h4>Hunger meter:&nbsp;<span id="hunger"></span></h4>
              <h4>Happiness meter:&nbsp;<span id="game"></span></h4>
              <h4>Sleep meter:&nbsp;<span id="sleepm"></span></h4>
            </div>
          </div>
          <div class="col-md-6">
            <img src="images/jerry.png" alt="jerry image">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="eat-form">
            <div class="form-group">
              <label for="eat">Feed Jerry</label>
              <select class="form-control" id="eat">
              <option value="milk">milk</option>
              <option value="crackers">crackers</option>
              <option value="cheese">cheese</option>
            </select>
            <button class="btn btn-warning" type="submit" name="btn">EAT</button>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <form id="play-form">
            <div class="form-group">
              <label for="play">Play Jerry</label>
              <select class="form-control" id="play">
              <option value="hs">hide and seek</option>
              <option value="soccer">soccer</option>
              <option value="dice">dice</option>
            </select>
            <button class="btn btn-success" type="submit" name="btn">PLAY</button>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <form id="sleep-form">
            <div class="form-group">
              <label for="sleep">Sleep Jerry</label>
              <select class="form-control" id="sleep">
              <option value="nap">nap</option>
              <option value="half">half</option>
              <option value="long">long</option>
            </select>
            <button class="btn btn-primary" type="submit" name="btn">SLEEP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
